        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;

            background-color: #333;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .button {
            margin: 10px;
            background-color: #A29996;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        #popup-button {
            position: absolute; /* Position the button in the middle of the page */
            top: 50%;

    <h1>/.</h1>
    
    <!-- rest of your content here -->
    
    <div id="popup-button">
        <button onclick="checkPassword()" style="font-size: 48px;">ENTER</button>
    </div>

    <div id="main-content">
        <div class="button-container">
            <a href="games.html" class="button">Play Games</a>
            <a href="sms-clock1212.html" class="button">WHS Clock</a>

        </div>
    </div>

    <script>
        var button = document.getElementById("popup-button");
        var passwordInput = document.createElement("input");
        passwordInput.type = "password";
        passwordInput.id = "passwordInput";
        passwordInput.placeholder = "Enter the password";
        document.body.appendChild(passwordInput);

        function checkPassword() {
            var password = document.getElementById("passwordInput").value.trim();
            if (password === "z0nyy") {
                alert("Correct password! Here is the page:");
                document.getElementById("main-content").style.display = "block"; // Show the main content
                document.body.style.backgroundImage = "url('https://i.redd.it/0k6meqvps4h91.gif')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundAttachment = "fixed";
                button.parentNode.removeChild(button); // Remove the button
                passwordInput.parentNode.removeChild(passwordInput); // Remove the password input
            } else {
                alert("Incorrect password. Please try again.");
                passwordInput.value = ""; // Clear the input field
            }
        }
    </script>
</body>
