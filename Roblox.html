<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Collaborator Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grant Access to Roblox Game</h1>
        <form id="collaborator-form">
            <label for="email">Enter Collaborator Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Invitation</button>
        </form>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        document.getElementById('collaborator-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const email = document.getElementById('email').value;

            // Here you would typically send the email to your server via an API call
            // For demonstration, we will just simulate a successful submission.

            // Simulating an API call with a timeout
            setTimeout(() => {
                const message = document.getElementById('message');
                message.classList.remove('hidden');
                message.textContent = `An invitation has been sent to ${email}.`;
            }, 1000);
        });
    </script>
</body>
</html>
