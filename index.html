<!DOCTYPE html>
<html>
<head>
    <title>Game Selecter</title>
    <style>
        /* Use a consistent spacing between elements for better readability */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(
                to right,
                #6f7280,
                #2a2c3c,
                #181827,
                #833ab4,
                #fd1d1d,
                #fcb045
            );
            background-size: 400% 400%;
            animation: body 10s infinite ease-in-out;
        }

        @keyframes body {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        /* Add a class to the styles to avoid inline styles */
        .game-selecter-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-selecter-button:hover {
            background-color: #3e8e41;
        }

        /* Add a separate class for the download button */
        .download-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Game Selecter</h1>
    <a href="games.html" class="game-selecter-button">Click to play games!</a>
    <a href="games.html" class="download-button">Download The Game Site - goguarden cant see this unlike normal site!</a>
    <p><a href="sms-clock1212.html">SMS Clock</a></p>

    <script>
        const gameSelecter = document.getElementById('game-selecter');
        gameSelecter.addEventListener('click', () => {
            location.href = 'games.html';
        });
    </script>
</body>
</html>
