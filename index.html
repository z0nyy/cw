<!DOCTYPE html>
<html>
<head>
    <title>Game Selecter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            transition: background-position 0.5s;
            background-image: linear-gradient(to bottom, hsl(0, 50%, 50%), hsl(250, 50%, 50%), hsl(180, 50%, 50%));
            background-size: 100% 100vh;
            background-position: 0% 100%;
            background-repeat: no-repeat;
        }
        body:hover {
            background-position: 100% 100%;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(farthest-corner at 0% 0%, hsl(240, 70%, 70%), hsl(270, 80%, 80%), hsl(300, 90%, 90%));
            background-size: 100% 100vh;
            background-position: 0% 0%;
            background-repeat: no-repeat;
        }
        body:hover::after {
            background-position: 100% 0%;
        }
    </style>
</head>
<body>
    <h1 class="heading">Game Selecter</h1>
    <a href="games.html" id="game-selecter">Click to play games!</a>
</body>
</html>
