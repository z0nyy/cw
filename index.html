<!DOCTYPE html>
<html>
<head>
    <title>Game Selecter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            transition: background-position 0.5s;
        }
        .background {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, hsl(0, 50%, 50%), hsl(0, 70%, 70%), hsl(0, 90%, 90%));
            background-size: 100% 300px;
            background-position: 0% 100%;
        }
        #game-selecter {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #game-selecter:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <script>
        const randomColor = Math.floor(Math.random() * 360);
        document.body.style.background = `linear-gradient(to bottom, hsl(${randomColor}, 50%, 50%), hsl(${randomColor}, 70%, 70%), hsl(${randomColor}, 90%, 90%));`;
    </script>
    <div class="background">
        <h1 class="heading">Game Selecter</h1>
        <a href="games.html" id="game-selecter">Click to play games!</a>
    </div>
</body>
</html>
