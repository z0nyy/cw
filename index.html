<!DOCTYPE html>
<html>
<head>
    <title>Game Selecter</title>
    <style>
        /* Add a container to hold the selection buttons */
        .container {
            max-width: 300px;
            margin: 40px auto;
            text-align: center;
        }

        /* Style the game selection buttons */
        .game-selecter-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .game-selecter-button:hover {
            background-color: #3e8e41;
        }

        .download-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Selecter</h1>
        <div class="button-container">
            <a href="games.html" class="game-selecter-button">Click to play games!</a>
        </div>
        <div class="button-container">
            <a href="games.html" class="game-selecter-button">Download The Game Site - goguarden cant see this unlike normal site!</a>
        </div>
        <div class="button-container">
            <a href="sms-clock1212.html" class="game-selecter-button">SMS Clock</a>
        </div>
    </div>

</body>
</html>
