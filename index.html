<!DOCTYPE html>
<html>

        #game-selecter {

<body>

     <a href="games.html" id="game-selecter">Download The Game Site - goguarden cant see this unlike normal site!</a>
    <p><a href="sms-clock1212.html">SMS Clock</a></p>

    <script>
        const gameSelecter = document.getElementById('game-selecter');
        gameSelecter.addEventListener('click', () => {
            location.href = 'games.html';
        });

</body>
</html>
