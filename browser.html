<html>
  <head>
    <title>IFrame Example</title>
    <style>
      /* Make the iframe stretch to 100% of the screen */
      #myIframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="myIframe" src="https://ludicrous.icu" frameborder="0" allowfullscreen></iframe>
  </body>
</html>
